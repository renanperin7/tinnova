<div class="card padding-fix margin-fix">
  <div class="card" style="width: 18rem;" *ngIf="carros$ | async as carros; else loading">
    <div class="card-body" *ngFor="let carro of carros">
      <h5 class="card-title">{{ carro.veiculo }} {{ carro.ano}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ carro.marca }}</h6>
      <p class="card-text">{{ carro.descricao }}</p>
      <a class="card-link" [routerLink]="['/carros']">Ver Lista</a>
    </div>
  </div>
  <ng-template #loading>
    <span>Carregando Lista de Carros...</span>
  </ng-template>
</div>
