<div class="card">
  <div class="card-header">
    <div class="card-title float-left">
      <h4>Lista de Carros</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Carro</button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="carros$ | async as carros; else loading">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Ve√≠culo</th>
          <th>Ano</th>
          <th>Data da postagem</th>
          <th>Vendido</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carro of carros">
          <td>{{ carro.marca }}</td>
          <td>{{ carro.veiculo }}</td>
          <td>{{ carro.ano }}</td>
          <td>{{ carro.created | date:'dd/MM/yyyy' }}</td>
          <td>{{ carro.vendido | vendido }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(carro)">Remover</button>
            </span>

            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(carro.id)">Editar</button>
            </span>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando Lista de Carros...</span>
    </ng-template>
  </div>
</div>
